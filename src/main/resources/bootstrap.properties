
spring.application.name=library
# spring.application.profiles.active=dev
spring.cloud.nacos.discovery.server-addr=192.168.0.133:8848
spring.cloud.nacos.discovery.namespace=public

spring.cloud.nacos.config.server-addr=192.168.0.133:8848
spring.cloud.nacos.config.namespace=public
spring.cloud.nacos.config.file-extension=properties

spring.cloud.nacos.config.shared-configs[0].group=DEFAULT_GROUP
spring.cloud.nacos.config.shared-configs[0].data-id=library.properties
spring.cloud.nacos.config.shared-configs[0].refresh=true

# 容器运行时务必注掉端口
server.port=9992
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/emergency_platform?useSSL=false&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=root

mybatis.typeAliasesPackage=com.avantport.cat.service.lib.domain
mybatis.mapperLocations=classpath:mapper/**/*.xml